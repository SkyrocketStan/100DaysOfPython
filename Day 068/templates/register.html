{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <input name="name" placeholder="Name" required="required" type="text"/>
        <input name="email" placeholder="Email" required="required"
               type="email"/>
        <input name="password" placeholder="Password" required="required"
               type="password"/>
        <button class="btn btn-primary btn-block btn-large" type="submit">Sign
            me up.
        </button>
    </form>
</div>

{% endblock %}
