{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>

    <form action="{{ url_for('login') }}" method="post">
        <input name="email" placeholder="Email" required="required"
               type="text"/>
        <input name="password" placeholder="Password" required="required"
               type="password"/>
        <button class="btn btn-primary btn-block btn-large" type="submit">Let me
            in.
        </button>
    </form>
</div>

{% endblock %}
