<!DOCTYPE HTML>

<html>
<head>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=30) }}
        {{ form.password.label }} {{ form.password(size=30) }}
        <input type="submit" value="Log In">
    </form>
</div>
</body>
</html>
