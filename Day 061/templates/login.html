<!DOCTYPE HTML>

<html>
<head>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.csrf_token }}
        <p>
            {{ form.email.label }} <br> {{ form.email(size=30) }}
        </p>
        <p>
            {{ form.password.label }} <br> {{ form.password(size=30) }}
        </p>
        {{ form.submit }}
    </form>
</div>
</body>
</html>
